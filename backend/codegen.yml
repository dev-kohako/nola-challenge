overwrite: true
schema: "http://localhost:4000/graphql"
documents: "frontend/src/**/*.graphql"
generates:
  frontend/src/graphql/generated.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withHOC: false
      withComponent: false
